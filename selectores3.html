<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: coral;
        }
        p::first-letter {
            color: blue;
        }
        p::before {
            content: "✨";
        }
        p::after {
            content: "✌";
        }
        p:hover {
            color: darkmagenta;
        }
        div p:nth-child(2) {
        color: violet;
        }
        ::placeholder {
            color: firebrick;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Platzi</p>
        <p>Mater</p>
        <p>Lo mejor</p>
    </div>
    <input type= "Name" placeholder="Name">
</body>
</html>
